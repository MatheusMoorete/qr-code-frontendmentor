<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Desafio Frontend Mentor</title>
</head>

<body>
  <div class="container"> <!--Container Pai-->
    <div class="card"> <!--Card que vai todo o conteúdo-->
      <img class="card__img"src="images/image-qr-code.png" alt="imagem do qr code"> <!--Imagem do QR code-->
        <div class="textos"> <!--Todos os textos que vão dentro do card-->
          <h2 class="textos__titulo">Improve your front-end skills by building projects</h2> <!--titulo -->
          <p class="textos__conteudo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> <!--decrição-->
        </div>
  </div>

</body>
</html>
